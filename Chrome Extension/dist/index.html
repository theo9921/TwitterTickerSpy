<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <div class="title">
      Fact Sheriff
    </div>
    <form class="form-data" autocomplete="on">
      <div class="enter-handle">
        (Optional): Enter Twitter User Handle 
      </div>
      <div>
        <input type="text" class="handle-name" placeholder="Twitter Handle" />
      </div>
      <button class="button" style="vertical-align:middle"><span>Search </span></button>
    </form>
    <div class="result">
      <div class="handle"></div>
      <div class="loading">loading...</div>
      <div class="errors"></div>
      <div class="data"></div>
      <div class="result-container">
        <p><strong>Most tweeted company: </strong><span class="i1"></span></p>
        <p>
          <strong># of mentions: </strong> <span class="i2"></span>
        </p>
        <p><strong>ESG of most tweeted company: </strong><span class="i3"></span></p>
        <p><strong>ESG Average: </strong><span class="i4"></span></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
